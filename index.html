	<body >
		<div id="particles-js">
			<div class="container">
				<div class="text_title">
					<h1>Sở Tài nguyên và Môi trường tỉnh Tiền Giang</h1>
					<h2>Trung tâm Công nghệ thông tin</h2>
				</div>

				<div class="boxes" id="boxes">
					<script>
						const list = [
							{
								"href": "https://stnmt.tiengiang.gov.vn",
								"icon": "fa-home",
								"name": "Cổng thông tin Sở Tài nguyên và Môi trường"
							},
							{
								"href": "http://httt.ttcntnmt.com.vn",
								"icon": "fa-globe-asia",
								"name": "Hệ thống thu thập dữ liệu Tài nguyên môi trường"
							},
							{
								"href": "http://tnn.ttcntnmt.com.vn",
								"icon": "fa-water",
								"name": "Quản lý tài nguyên nước tỉnh Tiền Giang"
							},
							{
								"href": "http://qttd.ttcntnmt.com.vn",
								"icon": "fa-seedling",
								"name": "Phần mềm Quản lý dữ liệu Quan trắc tự động"
							},
							{
								"href": "http://hscn.ttcntnmt.com.vn",
								"icon": "fa-server",
								"name": "Kho hồ sơ Chuyên ngành"
							},
							{
								"href": "http://hs.ttcntnmt.com.vn",
								"icon": "fa-file-signature",
								"name": "Kho hồ sơ chỉnh lý"
							},
							{
								"href": "http://dc.ttcntnmt.com.vn",
								"icon": "fa-map-marked-alt",
								"name": "Quản lý Đất công"
							},
							{
								"href": "http://dlm.ttcntnmt.com.vn",
								"icon": "fa-uncharted",
								"name": "Quản lý Điểm lấy mẫu Môi trường"
							},
							{
								"href": "http://moitruong.ttcntnmt.com.vn",
								"icon": "fa-seedling",
								"name": "Hệ thống Dữ liệu Môi trường"
							},
							{
								"href": "http://bdkh.ttcntnmt.com.vn",
								"icon": "fa-cloud-bolt-sun",
								"name": "Hệ thống dữ liệu Biến đổi khí hậu"
							},
							{
								"href": "",
								"icon": "",
								"name": ""
							},
						];
						
						list.forEach(item => {
							if (item.href!=""){
								console.log(item.href);
								console.log(item.icon);
								console.log(item.name);
								let cell = document.createElement("div");
								cell.className = "col-md-3 col-sm-6 col-xs-12";
								let a = document.createElement("a");
								a.target="_blank";
								a.href = item.href;
								let box= document.createElement("div");
								box.className="box";
								let symbol = document.createElement("div");
								symbol.className = "symbol";
								let icon = document.createElement("i");
								icon.className = "fas " + item.icon;
								let name = document.createElement("h3");
								name.innerHTML = item.name;

								symbol.appendChild(icon);
								box.appendChild(symbol);
								box.appendChild(name);
								a.appendChild(box);
								cell.appendChild(a);
								
								document.getElementById("boxes").appendChild(cell);
							}
						});

					</script>
				</div>
			</div>
		
		</div>
